<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Scoring App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Welcome/Setup Screen -->
        <div id="welcome-screen" class="welcome-screen">
            <div class="welcome-content">
                <h1>Mahjong Scoring</h1>
                <p class="welcome-subtitle">Nederlandse NTS Regels</p>

                <form id="setup-form" class="setup-form">
                    <h2>Spel Instellen</h2>

                    <div class="form-group">
                        <label for="setup-player-1">Speler 1 Naam:</label>
                        <input type="text" id="setup-player-1" placeholder="Voer naam in" required>
                    </div>

                    <div class="form-group">
                        <label for="setup-player-2">Speler 2 Naam:</label>
                        <input type="text" id="setup-player-2" placeholder="Voer naam in" required>
                    </div>

                    <div class="form-group">
                        <label for="setup-player-3">Speler 3 Naam:</label>
                        <input type="text" id="setup-player-3" placeholder="Voer naam in" required>
                    </div>

                    <div class="form-group">
                        <label for="setup-player-4">Speler 4 Naam:</label>
                        <input type="text" id="setup-player-4" placeholder="Voer naam in" required>
                    </div>

                    <div class="form-group">
                        <label for="setup-starting-dealer">Wie begint als Oost (dealer)?</label>
                        <select id="setup-starting-dealer" required>
                            <option value="0">Speler 1</option>
                            <option value="1">Speler 2</option>
                            <option value="2">Speler 3</option>
                            <option value="3">Speler 4</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">Start Spel</button>
                </form>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <h1>Mahjong Scoring</h1>
            <button id="settings-btn" class="icon-btn" aria-label="Settings">⚙️</button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Full Width: Score Sheet -->
            <div class="score-sheet-container">
                <!-- Current Scores -->
                <section class="current-scores-section">
                    <h2>Score</h2>
                    <div class="current-scores" id="current-scores">
                        <!-- Populated by JS -->
                    </div>
                </section>

                <!-- Hand Entry Form -->
                <section class="hand-entry-section">
                    <h2>Nieuwe ronde</h2>
                    <form id="hand-entry-form">
                        <div class="form-group">
                            <label>Mahjong</label>
                            <div class="segmented-control" id="hand-winner-buttons">
                                <!-- Populated by JS -->
                            </div>
                            <input type="hidden" id="hand-winner-select" required>
                        </div>

                        <div id="mahjong-details" style="display: none;">
                            <div class="form-group">
                                <label>Punten</label>
                                <div class="individual-counts" id="individual-counts">
                                    <!-- Populated by JS -->
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Afrekening</label>
                                <div class="score-display" id="score-display">
                                    <!-- Populated by JS -->
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Bewaar Hand</button>
                        </div>
                    </form>
                </section>

                <!-- Score Sheet Table -->
                <section class="score-sheet-section">
                    <h2>Overzicht</h2>
                    <div class="score-sheet-wrapper">
                        <table id="score-sheet-table" class="score-sheet-table">
                            <thead>
                                <tr>
                                    <th>Hand</th>
                                    <th>Wind</th>
                                    <th>Oost</th>
                                    <th id="player-col-0">Speler 1</th>
                                    <th id="player-col-1">Speler 2</th>
                                    <th id="player-col-2">Speler 3</th>
                                    <th id="player-col-3">Speler 4</th>
                                    <th>Winnaar</th>
                                </tr>
                            </thead>
                            <tbody id="score-sheet-body">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Instellingen</h2>
                    <button class="close-btn" id="close-settings-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h3>Spel Instelling</h3>
                        <div class="form-group">
                            <label>Speler Namen:</label>
                            <input type="text" id="player-name-0" placeholder="Oost" class="player-name-input">
                            <input type="text" id="player-name-1" placeholder="Zuid" class="player-name-input">
                            <input type="text" id="player-name-2" placeholder="West" class="player-name-input">
                            <input type="text" id="player-name-3" placeholder="Noord" class="player-name-input">
                        </div>
                        <div class="form-group">
                            <label for="starting-dealer-select">Startende Dealer:</label>
                            <select id="starting-dealer-select">
                                <option value="0">Oost</option>
                                <option value="1">Zuid</option>
                                <option value="2">West</option>
                                <option value="3">Noord</option>
                            </select>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Weergave Opties</h3>
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-plus-minus" checked>
                            Toon +/- kolom
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="highlight-dealer" checked>
                            Markeer huidige dealer
                        </label>
                    </div>

                    <div class="settings-section">
                        <h3>Spel Acties</h3>
                        <button id="new-game-btn" class="btn btn-primary">Start Nieuw Spel</button>
                        <button id="reset-all-btn" class="btn btn-danger">Reset Alle Data</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h3 id="confirm-title">Bevestigen</h3>
                </div>
                <div class="modal-body">
                    <p id="confirm-message"></p>
                </div>
                <div class="modal-footer">
                    <button id="confirm-yes-btn" class="btn btn-primary">Ja</button>
                    <button id="confirm-no-btn" class="btn btn-secondary">Nee</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
